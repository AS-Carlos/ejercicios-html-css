<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form action="" method="post">

        <h4>Datos personales</h4>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" >
        </div>
        <div>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellido1" name="apellido1" >            
            <input type="text" id="apellido2" name="apellido2" >
        </div>

        <h4>Dirección</h4>
        <div>
            <label for="tipo_via">Tipo de Vía:</label>
            <input type="text" id="tipo_via" name="tipo_via" >
        </div>
        <div>
            <label for="nombre_via">Nombre de la Vía:</label>
            <input type="text" id="nombre_via" name="nombre_via" >
        </div>
        <div>
            <label for="codigo_postal">Código Postal:</label>
            <input type="text" id="codigo_postal" name="codigo_postal"  pattern="[0-9]{5}">
        </div>
        <div>
            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" >
        </div>
        <div>
            <label for="provincia">Provincia:</label>
            <input type="text" id="provincia" name="provincia" >
        </div>
        <div>
            <label for="pais">País:</label>
            <select id="pais" name="pais" >
                <option value="España">España</option>
                <option value="Francia">Francia</option>
                <option value="Portugal">Portugal</option>
                <option value="Andorra">Andorra</option>
            </select>
        </div>

        <h4>Datos adicionales</h4>
        <div>
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" >
        </div>
        <div>
            <label for="nota_media">Nota Media en la Universidad:</label>
            <input type="number" id="nota_media" name="nota_media" min="0" max="10" step="0.01" >
        </div>
        <div>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" >
        </div>
        <div>
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" >
        </div>
        <div>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" >
        </div>
        <div>
            <label for="repetir_contrasena">Repetir Contraseña:</label>
            <input type="password" id="repetir_contrasena" name="repetir_contrasena" >
        </div>
        <div>
            <label for="tipo_cuenta">Tipo de Cuenta:</label>
            <select id="tipo_cuenta" name="tipo_cuenta" >
                <option value="Gratuita">Gratuita</option>
                <option value="Básica">Básica</option>
                <option value="Premium">Premium</option>
            </select>            
        </div>
        <div>
            <label for="sobre_mi">Sobre Mí:</label>
            <p>
            <textarea id="sobre_mi" name="sobre_mi" rows="10" cols="50"></textarea>
            </p>
        </div>
        <div>
            <label for="foto_perfil">Foto de Perfil:</label>
            <input type="file" id="foto_perfil" name="foto_perfil">
        </div>
        <div>
            <label for="cv">Subir CV:</label>
            <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx">
        </div>
